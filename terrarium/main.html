<!DOCTYPE html>

    <link rel="stylesheet" href="./main.css" />

    <header>
      <h1>My Terarium</h1>

    <main>
      <aside id="left-container" class="container">
        <div class="plant-holder">
          <img
            src="./images/plant1.png"
            alt="small plant"
            class="plant"
            id="plant1"
          />
        </div>

        <div class="plant-holder">

            src="./images/plant2.png"

      <div id="terrarium">
