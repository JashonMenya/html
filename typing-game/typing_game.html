<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="./typing_game.css" />
    <script type="text/javascript" src="./typing_game.js" defer></script>
  </head>
  <body id="main-page">
    <header>
      <h1>Fun Typing Game</h1>
    </header>
    <main>
      <p>
        Practice your typing skills with a quote from Sherlock Holmes. Click
        <b>start</b> to begin
      </p>
      <p id="quotes"></p>
      <p id="quote"></p>
      <p id="message"></p>

      <div>
        <input type="text" id="typed-value" aria-label="current-word"/>
        <button type="submit" id="start">Start</button>
      </div>

    </main>
  </body>
</html>
