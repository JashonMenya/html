<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first page</title>
</head>
<body>
  <header>
    <h1>Welcome to my webpage</h1>
    <p> Introductory HTML page. Lets learn!</p>
  </header>

  <main>
    <p>
      <ul>
        <li> &lt!DOCTYPE -- &gt  Tells browser it's an HTML5 Document</li>
        <li> &lt!-- html -- &gt  Root of your HTML document</li>
        <li> &lt!-- head -- &gt Contains metadata like page title </li>
        <li> &lt!-- body -- &gt  Holds everything visible on the webpage </li>
      </ul>
    </p>
  </main>
</body>
</html>
